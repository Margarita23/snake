<!DOCTYPE html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snake</title>
    </head>
    <body id='game'>
        <div id='arena'>
            <canvas id='canvas'></canvas>
        </div>
        <div id='sidebar'>
            <div id='score'></div>
            <div class="buttons__container">
                <p>Take a deep breath and <button type='button' id='refreshGame' onclick='refreshGame()'>refresh</button></p>
                <button type='button' id='runGame' onclick='runGame()'>run</button>
                <button type='button' id='pauseGame' onclick='pauseGame()'>pause</button>
            </div>
        </div>
        <div style="display:none;">
            <img id="rocks" src="assets/rocks.png" width="100px" height="100px">
            <img id="bug--green" src="assets/bug--green.png" width="100px" height="100px">
            <img id="bug--yellow" src="assets/bug--yellow.png" width="100px" height="100px">
            <img id="bug--red" src="assets/bug--red.png" width="100px" height="100px">
            <img id="mouse" src="assets/mouse.png" width="100px" height="100px">
        </div>
        <script type='text/javascript' src='main.bundle.js'></script>
    </body>
</html>
