<!DOCTYPE html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snake</title>
    </head>
    <body>
        <div class="wrapper" id='game'>
            <h1 class="head"> Snake </h1>
            <div class="container">
                <div class="conteiner__banner-block">
                    <p class="adv__header">Advertising (Тут может быть ваша реклама)</p>
                    <ul class="list__adv">
                        <li class="item__adv">
                            <img class="adv adv__img" src="./assets/game1.jpg" alt="game-advertising">
                            <a href="#" class="adv__link">Перейти</a>
                        </li>
                        <li class="item__adv">
                            <img class="adv adv__img" src="./assets/game2.jpg" alt="game-advertising">
                            <a href="#" class="adv__link">Перейти</a>
                        </li>
                        <li class="item__adv">
                            <img class="adv adv__img" src="./assets/game3.jpeg" alt="game-advertising">
                            <a href="#" class="adv__link">Перейти</a>
                        </li>
                    </ul>
                </div>
                <div class="conteiner__game-process">
                    <div class="arena" id='arena'>
                        <canvas id='canvas'></canvas>
                    </div>
                </div>
                <div class="container__game-statistic">
                    <div class="score" id='score'></div>
                    <div class="buttons__container">
                        <button type='button' id='refreshGame' class="game-statistic__button button__refresh" onclick='refreshGame()'>Начать сначала</button>
                        <button type='button' id='runGame' class="game-statistic__button button__start" onclick='runGame()'>Старт</button>
                        <button type='button' id='pauseGame' class="game-statistic__button button__pause" onclick='pauseGame()'>Пауза</button>
                    </div>
                </div>
            </div>
            <div class="footer">&#169; lildoc</div>
        </div>
        <div style="display:none;">
            <img id="rocks" src="../src/assets/rocks.png" width="100px" height="100px">
            <img id="bug--green" src="../src/assets/bug--green.png" width="100px" height="100px">
            <img id="bug--yellow" src="../src/assets/bug--yellow.png" width="100px" height="100px">
            <img id="bug--red" src="../src/assets/bug--red.png" width="100px" height="100px">
            <img id="mouse" src="../src/assets/mouse.png" width="100px" height="100px">
        </div>
        <script type='text/javascript' src='main.bundle.js'></script>
    </body>
</html>
